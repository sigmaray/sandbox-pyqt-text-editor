# https://data-dive.com/multi-os-deployment-in-cloud-using-pyinstaller-and-github-actions/
name: Build

on:
  push:
    tags:
      - 'r-*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  create-release:
    name: Create Release
    runs-on: [ubuntu-latest]
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Output Release URL File
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt

  build:
    name: Build packages
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            TARGET: linux
            CMD_BUILD: >
                python3 -m PyInstaller editor.py --noconsole --add-data "icons:icons" --name editor --noconfirm &&
                cd dist/ &&
                zip -r9 editor-linux editor/
            OUT_FILE_NAME: editor-linux.zip
            ASSET_MIME: application/zip
          - os: macos-12
            TARGET: macos
            CMD_BUILD: >
                python3 -m PyInstaller editor.py --noconsole --add-data "icons:icons" --name editor --noconfirm &&
                cd dist/ &&
                zip -r9 editor-osx editor/
            OUT_FILE_NAME: editor-osx.zip
            ASSET_MIME: application/zip
          - os: windows-2022
            TARGET: windows
            CMD_BUILD: |
              python3 -m PyInstaller editor.py --noconsole --add-data "icons;icons" --name editor --noconfirm;
              cd dist;
              7z -mx9 a editor-windows.zip editor\;
            OUT_FILE_NAME: editor-windows.zip
            ASSET_MIME: application/zip
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo "upload_url=$value" >> $GITHUB_OUTPUT
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./dist/${{ matrix.OUT_FILE_NAME}}
        asset_name: ${{ matrix.OUT_FILE_NAME}}
        asset_content_type: ${{ matrix.ASSET_MIME}}
